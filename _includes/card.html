<a class="card" href="{{ site.baseurl }}{{ include.url }}">
   <div class="image">
      <img src="{{ site.baseurl }}{{ include.image }}">
   </div>

   <div class="content">
      <div class="center aligned header">
         {{ include.title }}
      </div>
      <div class="center aligned description">
         {{ include.description }}
      </div>
   </div>
</a>
