<a class="grid-item" href="{{ site.baseurl }}{{ include.url }}">
   <div class="corner-label">
      <i class="laptop icon"></i>
   </div>

   <div class="image">
      <img src="{{ site.baseurl }}{{ include.image }}">
   </div>

   <div class="content">
      <h3>{{ include.title }}</h3>
      <p>{{ include.description }}</p>
      <img class="ribbon" src="/assets/images/process/{{ include.ribbon }}-line.png" alt="{{include.ribbon}}"/>
   </div>
</a>
